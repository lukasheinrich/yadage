sudo: required
services:
- docker
language: python
python:
- '2.7'
- '3.5'
install:
- sudo apt-get install -y imagemagick
- sudo apt-get install -y graphviz
- sudo apt-get install -y python-logilab-common
- pip install pyflakes pytest pytest-cov python-coveralls celery logilab-devtools
- pip install --process-dependency-links -e .[viz,develop,celery]
- pip install sphinx
script:
- pyflakes yadage
- pytest --cov=yadage
- docker build --build-arg VCS_REF=`git rev-parse --short HEAD` -t "yadage/yadage:git-${TRAVIS_BRANCH}"
  .
- docker login -u $DOCKERLOGIN -p $DOCKERPW
- docker push "yadage/yadage:git-${TRAVIS_BRANCH}"
after_success:
- coveralls
jobs:
  include:
  - stage: docs
    script:
    - cd docs && make html && cd -
    - touch docs/_build/html/.nojekyll
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      local_dir: docs/_build/html
      on:
        branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
